<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesería Gourmet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Hamburguesería Gourmet</h1>
    <p>Las mejores hamburguesas artesanales de la ciudad</p>
</header>

<main class="container">
    <h2>Nuestro Menú</h2>
    <div class="catalogo">
        <!-- Producto 1 -->
        <div class="producto">
            <img src="hamb1.jpeg" alt="Hamburguesa Clásica">
            <h3>Hamburguesa Clásica</h3>
            <p>Carne de res, lechuga, tomate y queso.</p>
            <div class="precio">$8.00</div>
            <button class="boton">
                <a href="https://wa.me/+543813300035?text=Hola,%20quiero%20hacer%20un%20pedido%20de%20hamburguesas%20Clasicas">
                    Comprar!
                </a>
            </button>
        </div>
        <!-- Producto 2 -->
        <div class="producto">
            <img src="hamb2.jpeg" alt="Hamburguesa BBQ">
            <h3>Hamburguesa BBQ</h3>
            <p>Carne de res, queso cheddar, cebolla y salsa BBQ.</p>
            <div class="precio">$9.50</div>

            <button class="boton">
                <a href="https://wa.me/+543813300035?text=Hola,%20quiero%20hacer%20un%20pedido%20de%20hamburguesas%20BBQ">
                    Comprar!
                </a>
            </button>
        </div>
        <!-- Producto 3 -->
        <div class="producto">
            <img src="hamb3.jpeg" alt="Hamburguesa Texana">
            <h3>Hamburguesa Texana</h3>
            <p>Carne de res, bacon, queso pepper jack.</p>
            <div class="precio">$10.00</div>
            <button class="boton">
                <a href="https://wa.me/+543813300035?text=Hola,%20quiero%20hacer%20un%20pedido%20de%20hamburguesas%20Texanas">
                    Comprar!
                </a>
            </button>
        </div>
        <!-- Agrega los productos restantes hasta el producto 10 de la misma forma -->
    </div>
</main>

</body>
</html>
